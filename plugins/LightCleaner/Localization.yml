#> Below are the localization nodes set for plugin 'LightCleaner'.
#> For colors, use the & character followed up by 0 - F
#> Need help with this file? Please visit:
#> https://wiki.traincarts.net/p/BKCommonLib/Localization
commands:
  cleanlight:
    description: Cleans up bugged lighting in chunks or entire worlds
    usage: |
      /cleanlight
      /cleanlight [chunk_radius]
      /cleanlight world [world_name]
      /cleanlight abort
      /cleanlight status
lightcleaner:
  noperm: &cYou don't have permission to use this!
  playeronly: This command is only for players!
  completed: &aAll lighting operations are completed. &f(Took %0%)
  area:
    corrupt: &eA %0% chunk area around you is currently being corrupted, introducing lighting
      issues...
    fix: &aA %0% chunk area around you is currently being fixed from lighting issues...
